<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOGUN SHOP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://ibb.co/bjQS6rVQ') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .shogun-title {
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #e63946;
            text-shadow: 0 0 15px rgba(230, 57, 70, 0.7);
            position: relative;
        }
        
        .telegram-btn {
            display: inline-block;
            background-color: rgba(0, 136, 204, 0.9);
            color: white;
            font-size: 1.3rem;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .telegram-btn:hover {
            background-color: rgba(0, 102, 153, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        .divider {
            width: 250px;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 2rem auto;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .btn-label {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 1px;
        }
        
        .content-wrapper {
            background: rgba(10, 10, 10, 0.6);
            padding: 40px;
            border-radius: 5px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            max-width: 800px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .shogun-title {
                font-size: 3rem;
            }
            .content-wrapper {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1 class="shogun-title">SHOGUN SHOP</h1>
        
        <div class="btn-container">
            <span class="btn-label">Оператор в Telegram:</span>
            <a href="https://t.me/SHOGUN_BOSS" class="telegram-btn" target="_blank">@SHOGUN_BOSS</a>
        </div>
        
        <div class="divider"></div>
        
        <div class="btn-container">
            <span class="btn-label">Наш Telegram bot:</span>
            <a href="https://t.me/shogunmarket_bot" class="telegram-btn" target="_blank">@shogunmarket_bot</a>
        </div>
    </div>
</body>
</html>
