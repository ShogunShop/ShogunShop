<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOGUN SHOP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://i.ibb.co/G4zFDDj2/samurai-armor.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .shogun-title {
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #e63946;
            text-shadow: 0 0 15px rgba(230, 57, 70, 0.7);
        }

        .telegram-btn {
            display: inline-block;
            background-color: rgba(0, 136, 204, 0.9);
            color: white;
            font-size: 1.3rem;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 200px;
        }

        .telegram-btn:hover {
            background-color: rgba(0, 102, 153, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .divider {
            width: 250px;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 1rem auto;
        }

        .content-wrapper {
            background: rgba(10, 10, 10, 0.5);
            padding: 30px;
            border-radius: 5px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            max-width: 800px;
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px); /* Для Safari */
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        .btn-label {
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .shogun-title { font-size: 3rem; }
            .content-wrapper { 
                padding: 20px; 
                width: 90%;
                backdrop-filter: blur(1px);
                -webkit-backdrop-filter: blur(1px);
            }
            .telegram-btn { 
                padding: 12px 25px; 
                font-size: 1.1rem; 
                width: 180px; 
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1 class="shogun-title">SHOGUN SHOP</h1>
        
        <div class="btn-container">
            <span class="btn-label">Оператор в Telegram:</span>
            <a href="https://t.me/SHOGUN_BOSS" class="telegram-btn" target="_blank">@SHOGUN_BOSS</a>
        </div>
        
        <div class="divider"></div>
        
        <div class="btn-container">
            <span class="btn-label">Наш Telegram bot:</span>
            <a href="https://t.me/shogundnr_bot" class="telegram-btn" target="_blank">@shogunmarket_bot</a>
        </div>

        <div class="divider"></div>

        <div class="btn-container">
            <a href="https://t.me/+JbUzxYjVXaczMWU6" class="telegram-btn" target="_blank">Отзывы</a>
        </div>
    </div>
</body>
</html>
